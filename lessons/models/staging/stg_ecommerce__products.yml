version: 2

models:
  - name: stg_ecommerce__products
    description: ""
    columns:
      - name: product_id
        description: ""

      - name: cost
        description: "How much the product cost the business to purchase"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0



      - name: category
        description: ""

      - name: name
        description: ""

      - name: brand
        description: ""

      - name: retail_price
        description: "How much the product retails for on the online store"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
          - dbt_utils.expression_is_true:
              expression: ">= cost"

      - name: department
        description: ""

      - name: sku
        description: ""

      - name: distribution_center_id
        description: ""